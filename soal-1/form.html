<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>

    <style>
      /* Style sederhana dan responsif */

      .container {
        max-width: 400px;
        margin: auto;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }

      /* responsive */
      @media (max-width: 480px) {
        body {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>

      <form id="registerForm">
        <label>Nama Lengkap</label>
        <input type="text" id="name" required />

        <label>Email</label>
        <input type="email" id="email" required />

        <label>Password</label>
        <input type="password" id="password" required />

        <label>Konfirmasi Password</label>
        <input type="password" id="confirmPassword" required />

        <button type="submit">Daftar</button>
      </form>

      <p id="message"></p>
    </div>

    <script>
      document
        .getElementById('registerForm')
        .addEventListener('submit', function (event) {
          event.preventDefault(); // mencegah reload otomatis

          let email = document.getElementById('email').value;
          let password = document.getElementById('password').value;
          let confirmPassword =
            document.getElementById('confirmPassword').value;
          let message = document.getElementById('message');

          // Validasi email
          if (!email.includes('.')) {
            message.style.color = 'red';
            message.textContent = 'Format email tidak valid.';
            return;
          }

          // Validasi jumlah karakter password
          if (password.length < 8) {
            message.style.color = 'red';
            message.textContent = 'Password minimal 8 karakter.';
            return;
          }

          // Validasi password dan konfirmasi password
          if (password !== confirmPassword) {
            message.style.color = 'red';
            message.textContent =
              'Password dan konfirmasi password tidak cocok.';
            return;
          }

          message.style.color = 'green';
          message.textContent = 'Pendaftaran Berhasil!';
        });
    </script>
  </body>
</html>
